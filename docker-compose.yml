version: "3"
services:
    consul-server:
        image: consul-server
        build:
            context: ./consul-server
            dockerfile: Dockerfile
        tty: true
        ports:
            - "8500:8500"
        restart: unless-stopped
        networks: 
            static-network:
                ipv4_address: 172.20.0.2

    db:
        image: postgres
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
        # volumes:
        #     - postgres:/var/lib/postgresql/data
        ports:
            - "1389:5432"
        restart: unless-stopped
        networks:
            - static-network
        depends_on:
            - consul-server

    # authentication-service:
