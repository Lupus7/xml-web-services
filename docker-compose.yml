    #     restart: unless-stopped
    #     environment:
    #         DB_PATH: jdbc:postgresql://db:5432/
    #     networks:
    #         - static-network

    admin-service:
        image: admin-service
        build:
            context: ./admin-app
            dockerfile: Dockerfile
        tty: true
        depends_on:
            - consul-server
            - db
        restart: unless-stopped
        environment:
            DB_PATH: jdbc:postgresql://db:5432/
        networks:
            - static-network

    rent-service:
        image: rent-service
        build:
            context: ./carRent
            dockerfile: Dockerfile
        tty: true
        depends_on:
            - consul-server
            - db 
        restart: unless-stopped
        environment:
            DB_PATH: jdbc:postgresql://db:5432/
        networks:
            - static-network

    cars-service:
        image: cars-service
        build:
            context: ./cars
            dockerfile: Dockerfile
        tty: true
        depends_on:
            - consul-server
            - db
        restart: unless-stopped
        environment:
            DB_PATH: postgres://postgres:postgres@db:5432/
            CONSUL_ADDR: consul-server:8500
            MY_ADDR: cars-service
        networks:
            - static-network

    gateway:
        image: gateway
        build:
            context: ./api-gateway
            dockerfile: Dockerfile
        tty: true
        ports:
            - "8080:8080"
        depends_on:
            - consul-server
        restart: unless-stopped
        networks:
            - static-network

