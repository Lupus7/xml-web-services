
server.port=8084
spring.application.name=agent-backend

#Spring DataSource
spring.datasource.driverClassName=org.postgresql.Driver

spring.datasource.initialization-mode=always
spring.datasource.platform=postgres

#spring.datasource.url=${DB_PATH:jdbc:postgresql://localhost:5432/}
#spring.datasource.username=postgres
#spring.datasource.password=postgres


spring.datasource.url=jdbc:postgresql://localhost:5432/agentback
spring.datasource.username=bojan
spring.datasource.password=bojan

#JPA-Hibernate
spring.jpa.show-sql = true
spring.jpa.generate-ddl = true

spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL95Dialect

spring.datasource.continue-on-error=true
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false